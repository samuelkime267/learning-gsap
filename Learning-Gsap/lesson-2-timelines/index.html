<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Kanit:200,400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style/global.css" />
    <title>Document</title>
  </head>
  <body style="display: flex; flex-direction: column; gap: 2rem">
    <div id="demo">
      <img id="title" src="./img/meet-the-freds.png" alt="" />
      <div id="freds">
        <img src="./img/fred.svg" />
        <img src="./img/fred-purple.svg" />
        <img src="./img/fred-blue.svg" />
        <img src="./img/fred-pink.svg" />

      <img id="time" src="./img/time.png" />
    </div>
    <div id="nav">
      <button id="play">play</button>
      <button id="pause">pause</button>
      <button id="reverse">reverse</button>
      <button id="restart">restart</button>
      <button id="label">label</button>

    <script src="./js/gsap/gsap.min.js"></script>
    <script src="./js/script/main.js"></script>
